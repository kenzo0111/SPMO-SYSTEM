<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access System</title>
    <link rel="stylesheet" href="AccessSystem.css">
</head>
<body class="login-body">
      <!-- Header -->
  <header class="login-header">
    <div class="logo">
      <img src="cnscrefine.png" alt="School Logo">
      <div class="logo-text">
        <h1>Supply and Property Management</h1>
        <hr>
        <p>WEB - BASED INVENTORY AND PROCUREMENT MANAGEMENT SYSTEM</p>
      </div>
    </div>
  </header>

  <!-- Sign-in Section -->
  <main>
    <section class="login-container">
      <form class="login-card" action="#" method="post">
        <h2>Sign in</h2>
        <p class="subtitle">Sign in with open account</p>

        <label for="email">Enter your E-mail</label>
        <input type="email" id="email" name="email" placeholder="cnsc.spmo@edu.ph" required>

        <label for="password">Enter your Credentials</label>
        <div class="pin-inputs">
          <input type="password" maxlength="1" required placeholder="*" title="Enter digit 1">
          <input type="password" maxlength="1" required placeholder="*" title="Enter digit 2">
          <input type="password" maxlength="1" required placeholder="*" title="Enter digit 3">
          <input type="password" maxlength="1" required placeholder="*" title="Enter digit 4">
          <input type="password" maxlength="1" required placeholder="*" title="Enter digit 5">
        </div>

        <a href="#" class="forgot">Forgot password?</a>

        <button type="submit" class="btn green-btn">Sign in</button>

        <p class="register-text">
          Donâ€™t have an account yet? <a href="#">Register here</a>
        </p>
      </form>
    </section>
  </main>
</body>
</html>
